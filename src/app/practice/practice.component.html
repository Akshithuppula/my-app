<table class="table table-white table-bordered">
    <thead>
        <tr>
            <th>sno</th>
            <th>api</th>
             <th>Description</th>
            <th>Auth</th>
            <th>HTTPS</th>
            <th>Cors</th>
            <th>Link</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let practice of practices; let i = index">
            <td>{{i+1}}</td>
            <td>{{practice.API}}</td>
            <td>{{practice.Description}}</td>
            <td>{{practice.Auth}}</td>
            <td>{{practice.HTTPS}}</td>
            <td>{{practice.Cors}}</td>
            <td>{{practice.Link}}</td>
            <td>{{practice.Category}}</td>
        </tr>
    </tbody>
</table>

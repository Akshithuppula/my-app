<input type="text" [(ngModel)]="term" (keypress)="getfilteruser()">

                 <label>column : </label>
                 <select [(ngModel)]="column">
                    <option>id</option>
                 </select>

                 <label>order : </label>
                 <select [(ngModel)]="order">
                    <option>asc</option>
                    <option>desc</option>
                 </select>

                 <button (click)=" getsortuser()">Sort</button>

                 <label>limit : </label>
                 <select [(ngModel)]="limit">
                 <option>2</option>
                 <option >1</option>
                </select>
                
                <label>page : </label>
                <select [(ngModel)]="page">
                <option>1</option>
                <option>2</option>
            </select>

            <button (click)=" getpageuser()">proceed</button>


<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>action</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Fee</th>
            <th>Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>{{user.fee}}</td>
            <td>{{user.id}}</td>
            <td> <button (click)="getdeleteuser(user.id)">delete</button></td>
        </tr>
    </tbody>
</table>

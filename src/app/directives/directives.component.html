<input type="number" [(ngModel)]="time">

<h1 *ngIf="time<12">Good Morning</h1>
<h1 *ngIf="time>=12&&time<17">Good Afternoon</h1>
<h1 *ngIf="time>=17">Good Night</h1>

    <h1 *ngFor="let age of ages">Age is {{age}}</h1>

    <p *ngFor="let state of states">state is {{state}}</p>

    <ol>
        <li *ngFor="let state of states">state is {{state}}</li>
    </ol>

    <select name="" id="">
        <option value="state" *ngFor="let state of states">{{state}}</option>
    </select>

 <h2 *ngFor="let user of users">My name is {{user.name}} and my age{{user.age}} my phone no is {{user.phone}}</h2>
    <br>

<input type="text" [(ngModel)]="term" (keypress)="filter()">
<button (click)="ageHighToLow()">age high to low</button>
<button (click)="ageLowToHigh()">age low to high    </button>
<button (click)="increaseByOne()">increase age by one</button>
<button (click)=" total()">total age</button>

    <table class="table table-dark table-borderded">
        <thead>
            <tr >
                <th>sno</th>
                <th>Name</th>
                <th>Age </th>
                <th>marks</th>
                <th>Phone</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let user of users; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td [ngClass]="{ 'child': user.age<12, 'teen': user.age>12&&user.age<19, 'young':user.age>19 }">{{user.age | years}}</td>
                <td [ngStyle]="{ 'color':user.marks>=35 ? 'green' : 'red' }">{{user.marks}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete(i)">delete</button>
                </td>
            </tr>

        </tbody>
    </table>

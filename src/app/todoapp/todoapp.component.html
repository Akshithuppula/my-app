<div class="parent">

    <div class="child">

        <h3>My To Do List</h3>
        <p class="box">
        <input type="text" [(ngModel)]="value" placeholder="Title">
        <button (click)="add()">Add</button>
        </p>

        <div *ngFor="let s of terms; let i = index">
            <p>{{s}} <button (click)="delete(i)">delete</button></p>
        </div>
    </div>
</div>

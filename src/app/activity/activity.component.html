
<div class="parent">
<div class="child" *ngFor="let a of activity" >
    <p>{{a.activity}}</p>
    <p>{{a.type}}</p>
    <p>{{a.participants}}</p>
    <p>{{a.price}}</p>
    <p>{{a.link}}</p>
    <p>{{a.key}}</p>
    <p>{{a.accessibility}}</p>
    <button (click)="reload()">reload</button>
</div>


</div>
